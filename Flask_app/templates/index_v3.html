<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムモニタリング</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>🌡️リアルタイム温湿度モニタリング</h1>
    
    <div id="data">
        <p>データはここに表示されます。</p>
    </div>

    <canvas id="chart"></canvas>

    <h2>📷 カメラ映像</h2>
    <img src="{{ url_for('video_feed') }}" width="640" height="480">

    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        
        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: '温度 (℃)',
                    data: [],
                    borderColor: 'red',
                    fill: false
                }, {
                    label: '湿度 (%)',
                    data: [],
                    borderColor: 'blue',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { display: true, title: { display: true, text: "時間" }},
                    y: { display: true, title: { display: true, text: "数値" }}
                }
            }
        });

        socket.on('sensor_data', function(data) {
            document.getElementById('data').innerHTML = `<p>📅 ${data.time}<br>🌡️ 温度: ${data.temp}℃<br>💧 湿度: ${data.humidity}%</p>`;

            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
                chart.data.datasets[1].data.shift();
            }
            
            chart.data.labels.push(data.time);
            chart.data.datasets[0].data.push(data.temp);
            chart.data.datasets[1].data.push(data.humidity);
            chart.update();
        });

        // ログデータを取得してグラフを初期化
        fetch('/get_logs')
            .then(response => response.json())
            .then(logs => {
                logs.forEach(log => {
                    chart.data.labels.push(log.time);
                    chart.data.datasets[0].data.push(log.temp);
                    chart.data.datasets[1].data.push(log.humidity);
                });
                chart.update();
            })
            .catch(error => console.error('ログデータの取得に失敗:', error));
    </script>
</body>
</html>
